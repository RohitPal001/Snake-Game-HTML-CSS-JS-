<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game By Rohit</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    canvas {
      background: #000;
      border: 4px solid #0f0;
      margin-top: 10px;
    }
    #score {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .controls, .arrow-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .arrow-buttons {
      flex-direction: column;
      gap: 5px;
    }
    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <button onclick="startGame()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseGame()">‚è∏Ô∏è Pause</button>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <div class="arrow-buttons">
    <div class="arrow-row">
      <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div class="arrow-row">
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake, food, direction, score, gameInterval;
    let isRunning = false;

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    function initGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box,
      };
      score = 0;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#090";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;
      else if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        collision(head, snake)
      ) {
        clearInterval(gameInterval);
        isRunning = false;
        gameOverSound.play();
        alert("Game Over! Score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        updateScore();
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box,
        };
      } else {
        snake.pop();
      }
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function startGame() {
      if (!isRunning) {
        gameInterval = setInterval(draw, 100);
        isRunning = true;
      }
    }

    function pauseGame() {
      clearInterval(gameInterval);
      isRunning = false;
    }

    function restartGame() {
      clearInterval(gameInterval);
      isRunning = false;
      initGame();
      startGame();
    }

    function setDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") setDirection("UP");
      else if (e.key === "ArrowDown") setDirection("DOWN");
      else if (e.key === "ArrowLeft") setDirection("LEFT");
      else if (e.key === "ArrowRight") setDirection("RIGHT");
    });

    initGame();
  </script>
</body>
</html>
